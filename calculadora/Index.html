<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora Simples</h1>
        <input id="numero1" type="number" placeholder="Número 1">
        <input id="numero2" type="number" placeholder="Número 2">
        <select id="operacao">
            <option value="adicionar">Soma</option>
            <option value="subtrair">Subtração</option>
            <option value="multiplicar">Multiplicação</option>
            <option value="dividir">Divisão</option>
        </select>
        <button onclick="calcular()">Calcular</button>
        <p id="resultado"></p>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
